        <!-- LOADS CSS ASYNCHRONOUSLY FOR PERFORMANCE GAINS AND BETTER RESULTS ON PAGESPEED TESTS
            NOTE: REQUIRES INLINING OF CRITICAL CSS TO WORK PROPERLY -->
      <script>
  	      function loadCssFile(href){
  	        var element = document.createElement('link');
  	        element.rel = '';
  	        element.type ='';
  	        element.href = href;
  	        element.media = 'non-existant-media';
  	        target = document.getElementsByTagName('style')[0];
  	        document.getElementsByTagName('head')[0].appendChild(element);
  	        setTimeout(function () {
  	        	element.rel = 'stylesheet';
  	        	element.type ='text/css';
  	        	element.media = 'all';
  	        }, 0);
  	      }
  	      loadCssFile('styles/main.css');
  	   </script>
